name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust as needed

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Install playwright browsers
      run: npx playwright install --with-deps
    - uses: microsoft/playwright-github-action@v1
    - name: run CodeceptJS tests
      uses: actions/setup-node@v3  
    - name: Install Allure CLI
      run: npm install --save-dev allure-commandline
    - name: Run Copecept tests
      run: npm run codeceptjs
    - name: Generate Allure Report
      run: |
        npx allure generate --clean -o allure-report
      if: always()  # This ensures this step runs regardless of previous failures

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
      if: always()  # Ensures the report is uploaded even if the tests failed