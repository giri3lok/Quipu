name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install --save-dev @codeceptjs/allure-legacy @codeceptjs/configure @codeceptjs/examples @codeceptjs/ui allure-commandline codeceptjs playwright
      - name: Install chai dependencies
        run: npm install --save codeceptjs-chai --force
      - name: edit Fix Errors
        run: npm audit fix --legacy-peer-deps --force
      - name:	To run tests headlessly 
        run: npm run codeceptjs

